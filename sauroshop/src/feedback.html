<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>


</html>
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1" action="./../index.html">

            <p class="name">
                <input name="name" type="text" class="validate[required,custom[onlyLetter]] feedback-input"
                    placeholder="Nombre" id="name" />
            </p>

            <p class="email">
                <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email"
                    placeholder="Email" />
            </p>

            <p class="text">
                <textarea name="text" class="validate[] feedback-input" id="comment"
                    placeholder="Sugerencias"></textarea>
            </p>


            <div class="submit">
                <input type="submit" value="ENVIAR" id="button-blue" />
                <div class="ease"></div>
            </div>
        </form>
    </div>
    </body>
